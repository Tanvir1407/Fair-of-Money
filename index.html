<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair of Money</title>
    <!-- CSS style link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <!-- header start -->
        <header>
            <h2 class="text-center heading ">Fair of Money</h2>
        </header>
        <!-- header end -->

        <!-- calculation body start -->
        <div class="row mt-4"> 
            <!-- Image section start -->
            <div class=" col-sm-12 col-lg-7 image-div">
                <img class=" feature-img" src="image/money.jpg" alt="money picture" >
            </div>
            <!-- Image section end-->

            <!-- calculate input section start -->
            <div class=" col-sm-12 col-lg-5 calc-div">
                <div class="form">
                    <h3 class="text-center">Icome</h3>
                    <div class="row py-3">
                        <p class="col-6 text-input">Income</p>
                        <input class="col-6 input" type="text">
                    </div>
                    <h3 class="text-center mt-3">Expeses</h3>
                    <div class="py-3">
                        <div  class="row my-2">
                            <p class="col-6 text-input">Food</p>
                            <input class="col-6 input" type="text">
                        </div>
                        <div  class="row my-2">
                            <p class="col-6 text-input">Rent</p>
                            <input class="col-6 input" type="text">
                        </div>
                        <div  class="row my-2">
                            <p class="col-6 text-input">Clothes</p>
                            <input class="col-6 input" type="text">
                        </div>
                    </div>
                    <div class="calc-btn py-3">
                        <button id="money-calculate" class="mx-auto btn btn-primary">calculate</button>
                    </div>
                    <h5 class="text-center mt-2">Total Expenses: <span>5500</span></h5>
                    <h5 class="text-center">Balance: <span>4500</span></h5>
                    <div class="saving w-sm-100% py-3">
                        <span>Save</span> <input class="input-field input mx-2" type="text"> <span >%</span> <button class="btn btn-primary saving-btn">Save</button>
                    </div>
                    <h5 class="text-center mt-2 ">Saving Amount: <span>2000</span></h5>
                    <h5 class="text-center ">Remaining Balance: <span>2500</span></h5>
                </div>

            </div>
            <!-- calculate input section end -->
        </div>
        <!-- calculation body end -->

    </main>
    <script src="app.js"></script>
</body>
</html>
